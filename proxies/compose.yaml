name: shadowself-proxies

services:
  nginx:
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    restart: always
    init: true

  openvpn:
    build: ./openvpn
    cap_add:
      - NET_ADMIN
    restart: always
    init: true

  squid:
    build: ./squid
    ports:
      - 3128:3128
    network_mode: service:openvpn
    depends_on:
      - openvpn
    volumes:
      - users:/etc/squid/passwd
    restart: always
    init: true

  server:
    build: .
    expose:
      - 4000
    env_file:
      - .env
    volumes:
      - users:/etc/squid/passwd
    depends_on:
      - nginx
    restart: always
    init: true

volumes:
  users:
